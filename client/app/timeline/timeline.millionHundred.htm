<div class="row" style="padding-top: 25px;">
	<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-12 col-xs-12">
		<p>
			There are currently <em>{{ timeline.oneonemillionTimeline.length }}</em> players in the database known to have scored 1,100,000 points.
		</p>

		<h2>
			1.1m-point Historical Timeline
		</h2>
	</div>
</div>

<div class="row">
	<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-12 col-xs-12">
		<div class="table-responsive">
			<table class="table table-striped table-hover">
				<thead>
					<th>#</th>
					<th style="width: 50px;"></th>
					<th>Name</th>
					<th>Score</th>
					<th>Date</th>
				</thead>

				<tbody>
					<tr ng-repeat="game in timeline.oneonemillionTimeline">
						<td>{{ $index + 1 }}</td>
						<td ng-if="game.platform === 'MAME'" title="MAME"><i class="fa fa-lg fa-keyboard-o"></i></td>
						<td ng-if="game.platform === 'Arcade'" title="Arcade Cabinet"><i class="fa fa-lg fa-map-pin" style="padding-left: 4px;"></i></td>
						<td ng-if="game.platform !== 'Arcade' && game.platform !== 'MAME'" title="Other"><i class="fa fa-lg fa-gg"></i></td>
						<td><a ng-href="{{ '#/player/' + timeline.camelize(game.player) }}">{{ game.player }}</a></td>
						<td><a ng-href="{{ '#/game/' + game.gameId + '/summary' }}">{{ game.score | number }}</a></td>
						<td>{{ game.date }}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
